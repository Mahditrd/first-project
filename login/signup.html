<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign-up.css">
    <title>Sign up</title>
</head>
<body>
    <div class="main">
        <div id="avatar">
            <img src="/imges/icons8-question-mark-100.png" alt="user avatar">
        </div>
        <div class="input">
            <input type="name" name="name" id="user-name" placeholder="Enter your name">
            <input type="email" name="email" id="user-email" placeholder="Enter your email">
            <input type="password" name="new-password" id="new-password" placeholder="Enter your password">
            <input type="password" name="new-password" id="new-password-confirm" placeholder="Confirm your password">
            <button class="custom-btn btn-11" id="sign-up-buttom">Sign Up<div class="dot"></div></button>
        </div>
    </div>
    
</body>
</html>
